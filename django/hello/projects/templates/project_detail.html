{% extends "base.html" %}

{% block page_content %}
<h2>{{ project.title }}</h2>
<div class="row">
    <div class="col-md-8">
        <img src="/static/img/{{ project.image }}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        
        <p>{{ project.description }}</p>
        <br>
        <h5>Author:</h5>
        <p>{{ project.technology }}</p>
    </div>
</div>

{% endblock %}
